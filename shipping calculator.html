<!DOCTYPE html>
<html>
    <head>
     
       <title>shipping calculator</title>
    </head>
  <body>  
    <p style="font-style: italic;color: aquamarine;background-color: burlywood;">AMAZON SHIPPING CALCULATOR</p>
    <input placeholder="cost of item"
    class="js-cost-input"
    onkeydown="
    handlecost(event);
    
    ">
    <button style="color: blue;"  onclick="
    calculatetotal();
    ">calculate</button>
    <p class="js-total-cost"></p>
    <script>
        function handlecost(event){
            if (event.key==='Enter'){
    calculatetotal();
    }
        }
        function calculatetotal(){
    const inputElement=document.querySelector('.js-cost-input');
   let cost =Number( inputElement.value);
   if (cost < 40){

    cost = cost + 10;
   }
   document.querySelector('.js-total-cost')
   .innerHTML = `$${cost}`;
}
   
    </script>    
   </body>
</html>
